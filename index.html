  <section id="login">
    <div class="container text-center">
      <div class="box-container">

    <section id="play" style="display: none;">
    <div class="container">
      <div class="row">
        <div class="col">

        </div>

          <h1>Siapakah dia?</h1>
          <h3 id="ciri"></h3>
          <div class="row justify-content-end mt-2 fixed">
            <div class="col">
